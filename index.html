<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeze Tracker FoG Classifier</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px;
            box-sizing: border-box;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Added select here so the dropdown matches the text input perfectly */
        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
            background-color: #fff;
            cursor: pointer;
        }

        #reportBox {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            background-color: #e9ecef;
            width: 100%;
            box-sizing: border-box;
            display: none;
            text-align: left;
        }

        #reportBox h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.1em;
            border-bottom: 1px solid #d0d0d0;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        #reportBox p {
            margin: 5px 0;
            color: #555;
            font-size: 0.95em;
        }

        #reportBox span {
            font-weight: bold;
            color: #007bff;
        }
        
        #reportBox .classification-result {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #d0d0d0;
            font-size: 1em;
            color: #333;
        }

        #freezeListContainer {
            margin-top: 15px;
            border-top: 1px solid #d0d0d0;
            padding-top: 10px;
            display: none;
        }

        #freezeListContainer h4 {
            margin-top: 0;
            color: #333;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .freeze-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .freeze-item span {
            color: #333;
            font-weight: normal;
        }

        .freeze-item .freeze-duration {
            font-weight: bold;
            color: #007bff;
        }

        .freeze-actions button {
            padding: 5px 10px;
            font-size: 0.8em;
            margin-left: 5px;
            border-radius: 5px;
            box-shadow: none;
            min-width: unset;
        }

        .freeze-actions .edit-btn { background-color: #ffc107; color: #333; }
        .freeze-actions .edit-btn:active { background-color: #e0a800; }

        .freeze-actions .delete-btn { background-color: #dc3545; color: #fff; }
        .freeze-actions .delete-btn:active { background-color: #c82333; }

        .freeze-actions .save-edit-btn { background-color: #28a745; color: #fff; }
        .freeze-actions .save-edit-btn:active { background-color: #218838; }

        .freeze-actions .cancel-edit-btn { background-color: #6c757d; color: #fff; }
        .freeze-actions .cancel-edit-btn:active { background-color: #5a6268; }

        .edit-input {
            width: 70px;
            padding: 4px;
            font-size: 0.9em;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        #timerDisplay {
            font-size: 3.5em;
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
            letter-spacing: 1px;
            width: 100%;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        button {
            padding: 15px 25px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
            touch-action: manipulation;
        }

        #startButton { background-color: #28a745; }
        #startButton:active { transform: scale(0.98); background-color: #218838; }

        #freezeButton {
            background-color: #007bff;
            flex-grow: 1;
            padding: 25px 35px;
            font-size: 1.8em;
            min-width: 220px;
        }
        #freezeButton:active { transform: scale(0.98); background-color: #0056b3; }
        #freezeButton[style*="background-color: red"] { background-color: #dc3545 !important; }

        #stopButton { background-color: #dc3545; }
        #stopButton:active { transform: scale(0.98); background-color: #c82333; }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #exportDataButton {
            background-color: #17a2b8;
            margin-top: 20px;
            width: 100%;
            max-width: 450px;
            padding: 15px 25px;
            font-size: 1.2em;
        }

        #exportDataButton:active {
            background-color: #138496;
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            #timerDisplay { font-size: 2.5em; }
            button { font-size: 1.1em; padding: 12px 20px; flex-basis: 100%; }
            #freezeButton { min-width: unset; padding: 20px 30px; font-size: 1.5em; }
            #app { padding: 15px; }
            .freeze-actions button { padding: 4px 8px; font-size: 0.75em; }
            #exportDataButton { font-size: 1.1em; padding: 12px 20px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="input-group">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" placeholder="e.g., P001" value="P001">
        </div>

        <div class="input-group">
            <label for="trialNumber">Task & Medication State:</label>
            <select id="trialNumber">
                <optgroup label="OFF State">
                    <option value="OFF_Giladi_Walk">OFF_Giladi_Walk</option>
                    <option value="OFF_Giladi_DTWalk">OFF_Giladi_DTWalk</option>
                    <option value="OFF_Giladi_Carrying">OFF_Giladi_Carrying</option>
                    <option value="OFF_Giladi_Turns">OFF_Giladi_Turns</option>
                    <option value="OFF_Giladi_DTTurns">OFF_Giladi_DTTurns</option>
                    <option value="OFF_Giladi_Shuffle">OFF_Giladi_Shuffle</option>
                    <option value="OFF_Giladi_Agility">OFF_Giladi_Agility</option>
                    <option value="OFF_Giladi_Doorway">OFF_Giladi_Doorway</option>
                </optgroup>
                <optgroup label="ON State">
                    <option value="ON_Giladi_Walk">ON_Giladi_Walk</option>
                    <option value="ON_Giladi_DTWalk">ON_Giladi_DTWalk</option>
                    <option value="ON_Giladi_Carrying">ON_Giladi_Carrying</option>
                    <option value="ON_Giladi_Turns">ON_Giladi_Turns</option>
                    <option value="ON_Giladi_DTTurns">ON_Giladi_DTTurns</option>
                    <option value="ON_Giladi_Shuffle">ON_Giladi_Shuffle</option>
                    <option value="ON_Giladi_Agility">ON_Giladi_Agility</option>
                    <option value="ON_Giladi_Doorway">ON_Giladi_Doorway</option>
                </optgroup>
            </select>
        </div>

        <div id="reportBox">
            <h3>Trial Report:</h3>
            <p>Patient ID: <span id="reportPatientId"></span></p>
            <p>Trial / Task: <span id="reportTrialNumber"></span></p>
            <p>Total Trial Time: <span id="totalTrialTime"></span></p>
            <p>Number of Freezes: <span id="numberOfFreezes"></span></p>
            <p>% of Trial Spent Frozen: <span id="percentFrozen"></span></p>
            <p>Time Spent Frozen: <span id="timeSpentFrozen"></span></p>
            
            <h4 class="classification-result">FoG Classification:</h4>
            <p>Cumulative Duration: <span id="cumulativeFoGGrade"></span></p>
            <p>Frequency: <span id="frequencyFoGGrade"></span></p>

            <div id="freezeListContainer">
                <h4>Recorded Freezes:</h4>
                <div id="freezeList">
                    </div>
            </div>
        </div>

        <div id="timerDisplay">00:00:00.000</div>

        <div class="button-container">
            <button id="startButton">Start Trial</button>
            <button id="freezeButton" disabled>Record Freeze</button>
            <button id="stopButton" disabled>Stop Trial</button>
        </div>
    </div>

    <button id="exportDataButton">Export All Trials to CSV</button>

    <script src="script.js"></script>
</body>
</html>
